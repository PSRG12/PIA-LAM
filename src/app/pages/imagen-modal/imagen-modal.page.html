<ion-content fullscreen>

  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()" fill="clear" color="primary">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>

    <ion-button (click)="zoom(true)" fill="clear" color="primary">
      <ion-icon name="add" slot="start"></ion-icon>
    </ion-button>

    <ion-button (click)="zoom(false)" fill="clear" color="primary">
      <ion-icon name="remove" slot="start"></ion-icon>
    </ion-button>

  </ion-item>

  <ion-slides [options]="sliderOpts" #slider>
    <ion-slide class="swipper-zoom-container">
      <img src="assets/Fotos_Papas/{{Fotos_Papas}}.jpg"> <!-- No Funciona Si alguien tiene una idea-->
    </ion-slide>             <!-- Lo que debe hacer es que cuando lo clickes a una de las fotos esta se proyecte pero no proyecta nada-->
  </ion-slides>
  
  
</ion-content>
